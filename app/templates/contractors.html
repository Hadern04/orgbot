<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подрядчики по категориям</title>
    <link rel="stylesheet" href="static/css/contractors.css">
    <link rel="icon" href="data:;base64,=">
</head>
<body oncontextmenu="return false;">
    {% if access %}
    <div class="container">
        <header class="main-header">
            <h1>Подрядчики</h1>
            <button id="add-item-btn" class="add-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                <span class="add-btn-text">Добавить подрядчика</span>
            </button>
        </header>

        <div class="categories-container">
            <div class="categories-header">
                <h2>Категории</h2>
                <form id="add-category-form">
                    <input type="text" id="new-category-name" placeholder="Название новой категории" required>
                    <button type="submit" id="add-category-btn" title="Добавить категорию">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    </button>
                </form>
            </div>
            <div id="category-list" class="category-list">
                <!-- Category buttons will be dynamically inserted here -->
            </div>
        </div>

        <div class="contractors-section">
            <h2 id="contractor-list-title">Все подрядчики</h2>
            <div id="item-list" class="item-list">
                <!-- Contractor cards will be dynamically inserted here -->
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <img src="static/img/contractor-empty.png" alt="Пустой список">
                <h2 id="empty-state-title">Список подрядчиков пуст</h2>
                <p id="empty-state-text">Добавьте нового подрядчика, чтобы начать.</p>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit Contractor -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <form id="item-form">
                <h2 id="modal-title">Добавить подрядчика</h2>
                <input type="hidden" id="item-id">

                <div class="form-group">
                    <label for="item-name">Название подрядчика</label>
                    <input type="text" id="item-name" name="itemName" required placeholder="Например, Вкусный мир">
                </div>
                <div class="form-group">
                    <label for="item-category">Категория</label>
                    <div class="select-wrapper">
                         <select id="item-category" name="itemCategory" required>
                            <!-- Categories will be dynamically inserted here -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="item-contact">Контактное лицо</label>
                    <input type="text" id="item-contact" name="itemContact" required placeholder="Например, Иван Иванов">
                </div>
                <input type="hidden" id="user_id" name="user_id" value="{{ user_id }}">
                <div class="button-group">
                    <button type="submit" id="save-button">Сохранить</button>
                    <button type="button" id="cancel-button" class="cancel">Отмена</button>
                </div>
            </form>
        </div>
    </div>
    {% else %}
    <p>{{ message }}</p>
    {% endif %}
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const serverContractors = {{ contractors|tojson|safe }};
        let serverCategories = {{ categories|tojson|safe }};
    </script>
    <script type="module" src="static/js/contractors.js"></script>
</body>
</html>
